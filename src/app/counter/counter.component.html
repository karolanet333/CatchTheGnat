<!-- START TIMER -->
<div id="timer" data-animated="FadeIn">
    <p id="message"></p>
    <div id="days" class="timer_box"><h1>{{days}}</h1> <p>Day</p></div>
    <div id="hours" class="timer_box"><h1>{{hours}}</h1> <p>Hour</p></div>
    <div id="minutes" class="timer_box"><h1>{{minutes}}</h1> <p>Minutes</p></div>
    <div id="seconds" class="timer_box"><h1>{{seconds}}</h1> <p>Seconds</p></div>
</div>
<!-- END TIMER -->
